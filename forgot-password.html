<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Grameen Taste</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCj71-HO8i_xpgQ-Wbn5j85V9yHeJKdOg",
      authDomain: "grameentaste-929dc.firebaseapp.com",
      projectId: "grameentaste-929dc",
      appId: "1:472094939233:web:a5e8f2877e8b9318c83220"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.sendResetLink = async function () {
      const emailInput = document.getElementById("reset-email");
      const message = document.getElementById("message");
      const email = emailInput.value.trim();

      message.textContent = "";
      message.className = "";

      if (!email) {
        message.textContent = "Please enter your email.";
        message.className = "text-red-600 mt-2";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email, {
          url: "https://grameentastes.netlify.app/reset-password.html"
        });

        message.textContent = "If this email is registered, a reset link has been sent.";
        message.className = "text-green-600 mt-2";
      } catch (error) {
        console.error("Reset error:", error.code);
        message.textContent = "If this email is registered, a reset link has been sent.";
        message.className = "text-green-600 mt-2";
      }
    };
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-green-700">Reset Your Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    <button onclick="sendResetLink()" 
      class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Send Reset Link</button>
    <p id="message" class="text-sm mt-2"></p>
  </div>
</body>
</html>
